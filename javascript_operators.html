    <script>
        function showTable(){
           var num = document.querySelector("#idNum").value;

            var str = ""
            for(let i=1;i<=10;i++){
                str += `${num} * ${i} = ${num*i}<br>`
            }
         
            document.querySelector("#showTableId").innerHTML = str;

        }

    </script>
