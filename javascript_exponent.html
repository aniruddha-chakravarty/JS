<h1> JavaScript Exponent </h1> 

<p> In order to represent extra small or extra large numbers can be expressed in terms of exponential notation. Positive exponentials are used to represent extra large numbers, whereas negative exponentials are used to represent extra small numbers. </p> 

<p id = "para2"> </p>

var r = 2404e5;
var w = 345e-7;
